buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.30")
    }
}


plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
}


dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // Dependencies Serenity
    compile 'net.serenity-bdd:serenity-core:2.0.77'
    compile 'net.serenity-bdd:serenity-junit:2.0.77'
    compile 'net.serenity-bdd:serenity-screenplay:2.0.77'
    compile 'net.serenity-bdd:serenity-screenplay-webdriver:2.0.77'
    testCompile("org.assertj:assertj-core:3.11.1")
}

application {
    // Define the main class for the application.
    mainClassName = 'net.reto.automation.App'
}
